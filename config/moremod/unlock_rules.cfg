# Configuration file

"unlock rules" {
    # 解锁规则列表 | Unlock Rules
    #
    # === 槽位解锁规则配置 ===
    #
    # 规则格式: "槽位类型:索引|条件类型|参数1|参数2|...|选项"
    #
    # 示例规则：
    # "RING:0|equipped_item|minecraft:diamond_helmet" - 装备钻石头盔时临时解锁第1个额外戒指
    S:"解锁规则列表 | Unlock Rules" <
        RING:0|equipped_item|minecraft:diamond_helmet
        RING:1|inventory_item|minecraft:diamond|16
        AMULET:1|wear_bauble|baubles:ring|temporary
     >
}

general {
    # 启用解锁规则系统
    # false = 禁用，所有槽位按默认解锁配置
    B:"启用规则系统 | Enable Rule System"=true

    # 多条规则指向同一槽位时的逻辑
    # true  - OR模式: 满足任意一条规则即可解锁
    # false - AND模式: 必须满足所有规则才能解锁
    B:"规则OR模式 | Rule OR Mode"=true

    # 临时解锁的槽位在条件失效时，槽位中物品的处理方式
    # drop      - 掉落到地上
    # inventory - 尝试放入背包，背包满则掉落
    # keep      - 保持在槽位(下次打开GUI时无法访问，需重新满足条件)
    S:"临时槽位失效行为 | Temporary Slot Behavior"=inventory

    # 临时解锁失效时是否自动关闭玩家的容器
    # true  - 自动关闭GUI（防止玩家继续操作失效的槽位）
    # false - 保持GUI打开（槽位会实时隐藏，但容器不关闭）
    B:"失效时关闭容器 | Close Container On Loss"=false

    # 规则检查间隔(tick)
    # 用于实时检查临时解锁条件
    # 建议: 20-100 (1-5秒)
    # 过低会影响性能
    # Min: 1
    # Max: 600
    I:"检查间隔 | Check Interval"=20

    # 调试模式
    # true - 在控制台输出详细的规则检查日志
    # false - 静默运行
    B:"调试模式 | Debug Mode"=true

    # 是否保存玩家的解锁进度
    # true  - 玩家的解锁状态持久化保存
    # false - 每次登录重新检查条件
    B:"保存解锁进度 | Save Progress"=true

    # 击杀计数是否跨维度累计
    # true  - 在任何维度击杀都会计数
    # false - 只在主世界计数
    B:"跨维度计数 | Cross Dimension Count"=true

    # 物品拾取计数是否包含背包中已有的
    # true  - 检查时统计背包现有数量
    # false - 只统计拾取动作
    B:"计入已有物品 | Count Existing Items"=false
}
