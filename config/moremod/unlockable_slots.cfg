# Configuration file

general {
    # --- 配置说明 ---
    #
    # === 可解锁槽位配置 ===
    # 配置额外槽位中哪些需要解锁
    # 只影响额外槽位，原版7个槽位始终可用
    S:"--- 配置说明 ---"="true = 锁定(需要解锁), false = 默认可用"

    # 启用槽位解锁系统
    # false = 禁用，所有额外槽位直接可用
    B:"启用解锁系统 | Enable Unlock System"=true

    # 额外项链槽位锁定状态
    # 数组长度 = 额外项链数量
    # 例如: [false, true] = 第1个额外项链可用，第2个锁定
    B:"额外项链锁定 | Extra Amulet Locks" <
        true
        true
     >

    # 额外戒指槽位锁定状态
    # 例如: [false, true, false] = 第1个可用，第2个锁定，第3个可用
    B:"额外戒指锁定 | Extra Ring Locks" <
        true
        true
        true
     >

    # 额外腰带槽位锁定状态
    B:"额外腰带锁定 | Extra Belt Locks" <
        true
     >

    # 额外头部槽位锁定状态
    B:"额外头部锁定 | Extra Head Locks" <
     >

    # 额外身体槽位锁定状态
    B:"额外身体锁定 | Extra Body Locks" <
     >

    # 额外挂饰槽位锁定状态
    B:"额外挂饰锁定 | Extra Charm Locks" <
     >

    # 额外万能槽位锁定状态
    B:"额外万能锁定 | Extra Trinket Locks" <
     >
}
